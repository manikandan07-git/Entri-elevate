<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="stylesheet" href="/Assets/Css/style.css">
</head>
<body>

    <div class="reg-wrapper">

        <div class="wrapper">

            <div class="illustration-holder">

                <img src="/Assets/Image/teamwork.svg" alt="">
            </div>

            <div class="form-holder">
                
                <div class="main-heading">

                    <h3>Book Free Live Demo Class..!</h3>
                </div>

                <div class="sub-heading">
                    <p>Welcome To the New World <span class="sub-heailight">First Step</span> In Your Carrer...</p>
                </div>

                <div class="form-group">

                    <input type="text" placeholder="First Name"
                    class="form-control">

                    <input type="text" placeholder="Last Name" class="form-control">
                </div>

                <div class="form-group">

                    <input type="text" placeholder="Contact Number" class="form-control">
                </div>

                <div class="form-group">

                    <input type="text" placeholder="E-mail Address" class="form-control">
                </div>

                <div class="form-group">

                    <select name="" id="" class="form-control">

                        <option value="" disabled selected>Choose Your Experience</option>

                        <option value="Student">Student</option>

                        <option value="0 to 3yrs">0 to 3yrs</option>

                        <option value="3yrs to 5yrs">3yrs to 5yrs</option>

                        <option value="5yrs to 7yrs">5yrs to 7yrs</option>

                        <option value="7yrs+">7yrs+</option>

                    </select>
                </div>

                <div class="form-group">

                    <select name="" id="" class="form-control">

                        <option value="" disabled selected>Choose Your Carrer</option>

                        <option value="Non-IT">Non-IT</option>

                        <option value="IT">IT</option>
                    </select>
                </div>

                <div class="form-group">

                    <select name="" id="" class="form-control">

                        <option value=""disabled selected>Are You Intrested</option>

                        <option value="Yes">Yes</option>

                        <option value="No">No</option>
                    </select>
                </div>

                <div class="instruction">

                    <p>By Submitting the form, You Agree To Our <a href="#">Tearms and Conditions</a> and <a href="#">Privacy Policy</a>.</p>
                </div>

                <div>
                    <button>Click it</button>
                </div>

                    &copy;2023All rights are Pro Learning India Pvt Ltd...
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
